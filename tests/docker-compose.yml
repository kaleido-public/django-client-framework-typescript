version: "3"
services:
  test:
    build:
      context: ..
      dockerfile: tests/tsclient.dockerfile
      args:
        PACKAGE_FILE: ${PACKAGE_FILE}
    volumes:
      - ./coverage:/coverage # where the coverage data is outputed
  server:
    build:
      context: .
      dockerfile: ./server.dockerfile
      args:
        DCF_BRANCH: "8f57188"
